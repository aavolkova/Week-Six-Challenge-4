<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">


    <title>Robo Resume - Enter Person</title>

</head>

<body>


    <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">Personal Info</div>

    <div class="tagline-lower text-center text-expanded text-shadow text-uppercase text-white mb-5 d-none d-lg-block">  </br> </br>  </div>


    <div class="container">

        <div class="bg-faded p-4 my-4">
            <hr class="divider">
            <h2 class="text-center text-lg text-uppercase my-0"><strong>Personal Information Form</strong></h2>
            <hr class="divider">

            <form action="#"
                  th:action="@{/enterPerson}"
                  th:object="${newPerson}"
                  method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-md-5 control-label">First Name:</label>
                    <div class="col-sm-13">
                        <input type="text" th:field="*{firstName}"/>
                        <p><span class="myerrormessage" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:#b81624" placeholder="Enter First Name"/></p>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-5 control-label">Last Name:</label>
                    <div class="col-sm-13">
                        <input type="text" th:field="*{lastName}" />
                        <p><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:#b81624" placeholder="Enter Last Name"/></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Email Address:</label>
                    <div class="col-sm-15">
                        <input type="text" th:field="*{emailAddress}" placeholder="Enter Email"/>
                        <p><span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"  style="color:#b81624"/></p>
                    </div>
                </div>

                <div class="form-group">
                    <input class="btn btn-secondary" type = "submit" value="Submit Personal Info"/></a><br><br>
                </div>

            </form>

        </div>

    </div>
    <!-- /.container -->



    <!-- Footer -->
    <div th:replace="base :: footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>


</body>

</html>
